<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot Futbolero ⚽</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      background: #121212;
      color: #fde61e;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px #fde61e;
      width: 400px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 0 0 10px #fde61e;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1rem;
      color: #c2c0b3;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      background-color: #fde61e;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 8px #fde61e;
      transition: background-color 0.3s ease;
      flex: 1 1 auto;
      min-width: 110px;
    }

    .buttons button:hover {
      background-color: #de3b34;
      color: #fff;
      box-shadow: 0 0 15px #de3b34;
    }

    .chat-box {
      background: #262626;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      box-shadow: inset 0 0 10px #000;
      color: #f0f0f0;
      font-size: 0.95rem;
      line-height: 1.3;
    }

    form {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }

    #user-input:focus {
      outline: none;
      box-shadow: 0 0 10px #fde61e;
    }

    form button {
      background-color: #fde61e;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      font-weight: 700;
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 8px #fde61e;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #de3b34;
      color: #fff;
      box-shadow: 0 0 15px #de3b34;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>⚽ ChatBot Futbolero</h1>
      <p>¡Pregúntame algo de fútbol!</p>
    </header>
    
    <div class="buttons">
      <button onclick="autoPregunta('¿Quién ganó el mundial 2022?')">¿Mundial 2022?</button>
      <button onclick="autoPregunta('¿Quién es Messi?')">¿Quién es Messi?</button>
      <button onclick="autoPregunta('¿Qué es un penalti?')">¿Penalti?</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
