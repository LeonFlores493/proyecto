<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot Futbolero ⚽</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>⚽ ChatBot Futbolero</h1>
      <p>¡Pregúntame algo de fútbol!</p>
    </header>
    
    <div class="buttons">
      <button onclick="autoPregunta('¿Quién ganó el mundial 2022?')">¿Mundial 2022?</button>
      <button onclick="autoPregunta('¿Quién es Messi?')">¿Quién es Messi?</button>
      <button onclick="autoPregunta('¿Qué es un penalti?')">¿Penalti?</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
